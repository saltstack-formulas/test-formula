# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /usr/lib/systemd/systemd

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: TEST
  salt_copy_filter:
    - .kitchen
    - .git
  state_top:
    base:
      '*':
        - TEST
  pillars:
    top.sls:
      base:
        '*':
          - TEST

platforms:
  ## SALT `tiamat`
  - name: debian-11-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:debian-11
      run_command: /lib/systemd/systemd
  - name: debian-10-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:debian-10
      run_command: /lib/systemd/systemd
  - name: debian-9-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:debian-9
      run_command: /lib/systemd/systemd

  ## SALT `master`
  - name: debian-11-master-py3
    driver:
      image: saltimages/salt-master-py3:debian-11
      run_command: /lib/systemd/systemd
  - name: debian-10-master-py3
    driver:
      image: myii/salt-master-py3:debian-10
      run_command: /lib/systemd/systemd
  - name: debian-9-master-py3
    driver:
      image: saltimages/salt-master-py3:debian-9
      run_command: /lib/systemd/systemd

  ## SALT `3004.0`
  - name: debian-11-3004-0-py3
    driver:
      image: saltimages/salt-3004.0-py3:debian-11
      run_command: /lib/systemd/systemd
  - name: debian-10-3004-0-py3
    driver:
      image: saltimages/salt-3004.0-py3:debian-10
      run_command: /lib/systemd/systemd
  - name: debian-9-3004-0-py3
    driver:
      image: saltimages/salt-3004.0-py3:debian-9
      run_command: /lib/systemd/systemd

  ## SALT `3003.3`
  - name: debian-10-3003-3-py3
    driver:
      image: saltimages/salt-3003.3-py3:debian-10
      run_command: /lib/systemd/systemd
  - name: debian-9-3003-3-py3
    driver:
      image: saltimages/salt-3003.3-py3:debian-9
      run_command: /lib/systemd/systemd

  ## SALT `3002.7`
  - name: debian-10-3002-7-py3
    driver:
      image: saltimages/salt-3002.7-py3:debian-10
      run_command: /lib/systemd/systemd
  - name: debian-9-3002-7-py3
    driver:
      image: saltimages/salt-3002.7-py3:debian-9
      run_command: /lib/systemd/systemd

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: include-using-dot-notation
    provisioner:
      pillars:
        TEST.sls:
          TEST:
            test_includes:
              include_notation: "."
  - name: include-using-slash-notation
    provisioner:
      pillars:
        TEST.sls:
          TEST:
            test_includes:
              include_notation: "/"
